{% set name = "ptflops" %}
{% set version = "0.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 59c0af2505255108df019674fb805eb61178f0baad6515720bb30dcb29592071

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - pytorch
test:
  imports:
    - ptflops
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about: 
  home: https://github.com/sovrasov/flops-counter.pytorch
  summary: This tool is designed to compute the theoretical amount of multiply-add operations in neural networks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cnpcshangbo
